<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>electron-vue-cli</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
  </head>
  <body>




    <style>
      body {
    margin: 0;
    width: 100%;
    height: 100%;
}
.title_bar {
  -webkit-app-region: drag;
  margin: 0;
  display: flex;
  background-color: #0a1829;
  width: 100%;
  height: 30px;
  position: fixed;
  overflow: hidden;
}
.name_app {
  position: relative;
  justify-content: center;
  align-items: center;
  flex-grow: 1;
}
.name_app p {
  color: white;
  font-size: 17px;
  letter-spacing: 0.1em;
  margin: 0 auto;
}
.windows_control_container {
  position: relative;
  justify-content: flex-end;
  display: flex;
  align-items: center;
  right: 0;
  top: 0;
  flex-grow: 1;
  /* float: left; */

}
.windows_control_container button {
  -webkit-app-region: no-drag;
  position: relative;
  display: inline-block;
  width: 25px;
  height: 25px;
  outline: none;
  padding: 0;
  border: none;
  font: inherit;
  color: inherit;
  background-color: transparent;
  cursor:default;


}
.windows_control_container #minimize-button {
  /* background: url('../src/assets/min.png') */
  position: absolute;
  width: 45px;
  height: 30px;
  z-index: 10;
  right: 94px;

}
.windows_control_container .minimize-button span
{
  position: absolute;
  top: 46%;
  width: 12px;
  height: 1px;
  right: 16px;
  background-color: #f0f0f0;


}
.windows_control_container #minmax-button {
  /* background: url('../src/assets/minmax.png'); */
  /* margin-right: 40px; */
  position: absolute;
  width: 45px;
  height: 30px;
  z-index: 10;
  right: 46px;

}
.windows_control_container .minmax-button span
{
  position: absolute;
  top: 46%;
  width: 15px;
  height: 2px;
  right: 15px;
  background-color: #f0f0f0;

}
.windows_control_container #close-button {
  /* background: url('../src/assets/close.png') no-repeat; */
  position: absolute;
  width: 45px;
  height: 30px;
  z-index: 10;

}
.windows_control_container #close-button:hover{
  background-color: rgba(255, 0, 0, 0.527);
}
.windows_control_container #minmax-button:hover,
.windows_control_container #minimize-button:hover{
  background-color: rgba(114, 109, 109, 0.527);
}
.windows_control_container .close-button span,
.windows_control_container .close-button span::before,
.windows_control_container .close-button span::after
{
  position: absolute;
  top: 45%;
  width: 13px;
  height: 1px;
  background-color: #b7b6b6;
  right: 28%;

}
.windows_control_container .close-button span {
  /* transform: rotate(90deg); */
  height: 0;
}
.windows_control_container .close-button span::before {
  content: '';
  display: block;
  transform: rotate(-45deg);

}
.windows_control_container .close-button span::after{
  content: '';
  display: block;
  transform: rotate(45deg);
}
  </style>



    <noscript>
      <strong>We're sorry but electron-vue-cli doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <<!--div class="title_bar">
      <div class="name_app">
      <p>agregator</p>
      </div>
      <div class="windows_control_container">
      &lt;!&ndash; <button id="minimize-button" class="minimize-button"/> &ndash;&gt;
      <button id="minimize-button" class="minimize-button">
          <span></span>
      </button>
      &lt;!&ndash; <button id="minmax-button" class="minmax-button"></button> &ndash;&gt;
      <button id="minmax-button" class="minmax-button">
          <span></span>
      </button>
      &lt;!&ndash; <span id="close-button" class="close-button"> </span> &ndash;&gt;
      <button id="close-button" class="close-button">
          <span></span>
      </button>
      </div>
    </div>-->
    <div id="titlebar"></div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
          const {remote} = require('electron')

    document.getElementById('minimize-button').addEventListener('click', () => {
    remote.getCurrentWindow().minimize()
    })
    document.getElementById('minmax-button').addEventListener('click', () => {
    const CurrentWindow = remote.getCurrentWindow()
    if (CurrentWindow.isMaximized()) {
        CurrentWindow.unmaximize()
    } else {
        CurrentWindow.maximize()
    }
})
document.getElementById('close-button').addEventListener('click', () => {
    remote.app.quit()
})
    </script>
  </body>
</html>
